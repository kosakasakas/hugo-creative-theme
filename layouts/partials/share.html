{{ "<!-- CONTACT -->" | safeHTML }}
<div class="shared-section">
    <ul class="social-button-syncer">
    <!-- Twitter -->
    <li class="sc-tw"><a data-url="{{ .Permalink  }}" href="https://twitter.com/share" class="twitter-share-button" data-lang="ja" data-count="vertical" data-dnt="true">ツイート</a></li>

    <!-- Facebook -->
    <li class="sc-fb"><div class="fb-like" data-href="{{ .Permalink  }}" data-layout="box_count" data-action="like" data-show-faces="true" data-share="false"></div></li>

    <!-- Google+ -->
    <li><div data-href="{{ .Permalink  }}" class="g-plusone" data-size="tall"></div></li>

    <!-- はてなブックマーク -->
    <li><a href="http://b.hatena.ne.jp/entry/{{ .Permalink  }}" class="hatena-bookmark-button" data-hatena-bookmark-layout="vertical-balloon" data-hatena-bookmark-lang="ja" title="このエントリーをはてなブックマークに追加"><img src="https://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border:none;" /></a></li>

    <!-- pocket -->
    <li><a data-save-url="{{ .Permalink  }}" data-pocket-label="pocket" data-pocket-count="vertical" class="pocket-btn" data-lang="en"></a></li>

    <!-- Facebook用 -->
    <div id="fb-root"></div>
</div>

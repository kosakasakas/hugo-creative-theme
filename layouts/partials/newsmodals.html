{{ "<!-- News Modals -->" | safeHTML }}
{{ range .Site.Data.news }}
<div class="portfolio-modal modal fade" id="newsModal{{ .modalID }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>{{ .title }}</h2>
                        <hr class="star-primary">
                        <img src="img/news/{{ .img }}" class="img-responsive img-centered" alt="">
                        <p>{{ .description | markdownify }}</p>
                        <ul class="list-inline item-details">
                            <li>{{ with $.Site.Params.news.modal.date }}{{.}}{{ end }}:
                                <strong>{{ .date }}
                                </strong>
                            </li>
                        </ul>
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> {{ with $.Site.Params.projects.modal.buttonText }}{{.}}{{ end }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}

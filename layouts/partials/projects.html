<section >
    <div class="container" id="jp-projects">
        <div class="row">
            <div class="col-lg-12 col-lg-offset-0 text-center">
                <h2 class="section-heading">{{ with .Site.Params.projects.headline }}{{ . }}{{ end }}</h2>
                <p class="text-muted text-center">{{ with .Site.Params.projects.description }}{{ . }}{{ end }}</p>

    {{ range where .Data.Pages "Section" "jp-projects" }}
        <div class="col-lg-4 col-xs-6 project-box no-padding">
            <a href="{{ .Permalink }}" class="portfolio-box portfolio-link">
            <img src="../img/projects/{{ .Params.image }}" class="img-responsive fit-to-width" alt="">
            <div class="portfolio-box-caption">
                    <div class="portfolio-box-caption-content">
                        <div class="project-category text-faded">
                            {{ .Date.Format "Jan 2, 2006" }}
                        </div>
                        <div class="project-name">
                            {{ .Title }}
                        </div>
                    </div>
            </div>
            </a>
        </div>
        {{ end }}


            </div>
        </div>
    </div>
    <div class="slick-carousel">
            </div>
</section>

<section class="bg-gray">
    <div class="container" id = "jp-news">
        <div class="row">
            <div class="col-lg-12 col-lg-offset-0">
                <h2 class="section-heading">{{ with .Site.Params.news.headline }}{{ . }}{{ end }}</h2>
                <p class="text-muted text-center">{{ with .Site.Params.news.description }}{{ . }}{{ end }}</p>
                <div class="slick-carousel">
                    {{ range where .Data.Pages "Section" "jp-news" }}
                    <div class="col-lg-4 col-xs-6 no-padding">
                        <div class="news-box text-muted">
                        <a href="{{ .Permalink }}" class="portfolio-box portfolio-link">
                        <div class="fit-to-width blur">
                            <img src="../img/news/{{ .Params.image }}" class="img-responsive" alt="">
                        </div>
                        <div class="portfolio-box-caption">
                                <div class="portfolio-box-caption-content">
                                    <div class="project-category text-faded">
                                        {{ .Date.Format "Jan 2, 2006" }}
                                    </div>
                                    <div class="project-name">
                                        {{ .Title }}
                                    </div>
                                </div>
                        </div>
                        </a>
                        <div class="text-box">
                            <p class="small text-primary">{{ .Date.Format "Jan 2, 2006" }}</p>
                            <p>{{ .Title }}</p>
                        </div>
                        </div>
                        <br>
                        <br>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</div>
</section>

{{ "<!-- HEADER -->" | safeHTML }}
<header>
    <div class="video-pattern">
        <video src="../img/movie/opening.mp4" muted autoplay loop poster="../img/movie/0_frame.jpg" id="bgvid">
            <source src="../img/movie/opening.mp4" type="video/mp4">
            <source src="../img/movie/opening.webm" type="video/webm">
        </video>
    </div>
    <div class="header-content">
        <div class="header-content-inner">
            <h1>{{ with .Site.Params.hero.slogan }}{{ . }}{{ end }}</h1>
            <p>{{ with .Site.Params.hero.subtitle }}{{ . | markdownify }}{{ end }}</p>
            <!--<a href="#vision" class="btn btn-primary btn-xl page-scroll">{{ with .Site.Params.hero.buttonText }}{{ . }}{{ end }}</a>-->
            <span class="blinking"><i class="fa fa-3x fa-arrow-circle-down"></i></span>
        </div>
    </div>
</header>

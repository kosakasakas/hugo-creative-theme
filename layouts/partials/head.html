<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="{{ with .Site.Params.name }}{{ . }}{{ end }}">
<meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
<!--for Facebook-->
<meta property="og:locale" content="ja_JP" />
<meta property="og:type" content="website" />
<meta property="og:title" content="{{ .Site.Title }}" />
<meta property="og:description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}" />
<meta property="og:url" content="{{ .Site.BaseURL }}" />
<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta property="og:image" content="../img/{{ .Site.Params.image }}" />
<!--for Twitter-->
<meta name="twitter:card" content="summary"/>
<meta name="twitter:description" content="{{ .Site.Params.description }}"/>
<meta name="twitter:title" content="{{ .Site.Title }} - {{ .Site.Params.description }}"/>
<meta name="twitter:domain" content="{{ .Site.Title }}"/>
<meta name="twitter:image:src" content="../img/{{ .Site.Params.image }}"/>
<!--thombnail-->
<link rel="icon" href="../img/{{ .Site.Params.thumbnail }}" sizes="32x32" />
<link rel="apple-touch-icon-precomposed" href="../img/{{ .Site.Params.thumbnail }}">
<meta name="msapplication-TileImage" content="../img/{{ .Site.Params.thumbnail }}"/>
{{ .Hugo.Generator }}
<title>{{ .Site.Title }}</title>
{{ "<!-- Bootstrap Core CSS -->" | safeHTML }}
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/bootstrap.min.css" type="text/css">
{{ "<!-- Custom Fonts -->" | safeHTML }}
<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ .Site.BaseURL }}font-awesome/css/font-awesome.min.css" type="text/css">
{{ "<!-- Plugin CSS -->" | safeHTML }}
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/animate.min.css" type="text/css">
<link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/slick/slick-theme.css"/>
<link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/share-button.css"/>
{{ "<!-- Custom CSS -->" | safeHTML }}
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/creative.css" type="text/css">
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/modals.css" type="text/css">
{{ "<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->" | safeHTML }}
{{ "<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->" | safeHTML }}
{{ "<!--[if lt IE 9]>" | safeHTML }}
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
{{ "<![endif]-->" | safeHTML }}

<!--&#91;if lt IE 9&#93;>
<script>
  document.createElement('video');
  </script>
<!&#91;endif&#93;-->
<style>
    video { display: block; }
</style>
